<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel de Producción{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/excel/">Producción</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/excel/">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/excel/historico/">Histórico</a></li>
        <li class="nav-item"><a class="nav-link" href="/excel/upload/">Subir Excel</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="pdfDropdown" role="button" data-bs-toggle="dropdown">
            PDFs
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/excel/pdfs/">Ver PDFs Generados</a></li>
            <li><a class="dropdown-item" href="/excel/pdf-batch/">Procesar PDFs por Lotes</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
