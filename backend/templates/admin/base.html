<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Administración{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            padding: 20px;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <div class="position-sticky">
                    <h5 class="text-white px-3 mb-3">Panel Admin</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="{% url 'custom_admin:home' %}" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'custom_admin:excel_process_list' %}" class="nav-link">Archivos Excel</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'custom_admin:registro_excel_list' %}" class="nav-link">Registros Excel</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'custom_admin:pdf_process_list' %}" class="nav-link">Procesos PDF</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'custom_admin:production_sheet_list' %}" class="nav-link">Planillas de Producción</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'custom_admin:production_detail_list' %}" class="nav-link">Detalles de Producción</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4 main-content">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
